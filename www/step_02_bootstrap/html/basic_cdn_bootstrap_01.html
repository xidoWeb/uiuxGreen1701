<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta charset="UTF-8" />
	<title>bootstrap</title>

	<!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	
	<!--jquery-->
	<script
		src="http://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<!--jquery ui-->
	<script
		src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
		crossorigin="anonymous"></script>

	<style>
		.container-fluid{height: 100vw; background-color: #acc;}
		
	</style>
	<script></script>
</head>
<body>
	<div class="container-fluid">
		<h1 class="text-center text-uppercase">bootstrap</h1>
 		<p class="text-left">좌측정렬된 텍스트.</p>
		<p class="text-center">중앙정렬된 텍스트.</p>
		<p class="text-right">우측정렬된 텍스트.</p>
		<p class="text-justify">양쪽정렬된 텍스트.</p>
		<p class="text-nowrap">그냥 텍스트.</p>
