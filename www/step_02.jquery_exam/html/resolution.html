<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/bin/reset.css">
  <link rel="stylesheet" href="../css/bin/base.css">
  <title>Document</title>
  <style>
    .baseImg{background-repeat: no-repeat; background-position: center;
     background-size:100%;}
    #icon1{width: 50px; height: 65px; background-color: #ccc; margin: 10px auto; 
      background-image: url(../image/resolution/icon-8.png);
/*
      background-image: -webkit-image-set( 
        url(../image/resolution/icon-8.png) 1x,
        url(../image/resolution/icon@2x.png) 2x,
        url(../image/resolution/icon@3x.png) 3x,
        url(../image/resolution/icon@4x.png) 4x
        );
*/
    }
    @media screen and (-webkit-min-device-pixel-ratio:1.5),(min-resolution:1.5dppx) {
      #icon1{background-image: url(../image/resolution/icon@2x.png);}
    }
    
    @media screen and (-webkit-min-device-pixel-ratio:3),(min-resolution:3dppx) {
      #icon1{background-image: url(../image/resolution/icon@3x.png);}
    } 
    
    @media screen and (-webkit-min-device-pixel-ratio:4),(min-resolution:40dppx) {
      #icon1{background-image: url(../image/resolution/icon@4x.png);}
    }
  </style>
</head>
<body>
 <h1>resolution</h1>
  <div id="icon1" class="baseImg"></div>
</body>
</html>
