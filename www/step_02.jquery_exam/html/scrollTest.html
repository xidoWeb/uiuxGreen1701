<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bin/reset.css">
  <link rel="stylesheet" href="../css/bin/base.css">
  <script src="../js/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/jquery/jquery-ui.min.js"></script>
  <title>mousewheel</title>
  <style>
    h1{padding: 1em; background-color: #0af;}
  </style>
</head>
<body>
  <h1>mousewheel test</h1>
  <script>
    (function($){
      $('h1').css({color:'#fff', fontSize:'2em', transition:'all 0.3s'});

      $('body').on('mousewheel DOMMouseScroll', function(evt){
        var event = evt.originalEvent;
        var eventResult = 0;
        if(event.detail){
          // firefox의 기능에 .detail  찾기
            eventResult =  event.detail * 40;
        }else{
          // 다른브라우저의 기능에  .wheelDelta 찾기(사실은 firefox외에는 있음)
            eventResult = event.wheelDelta;
        }
// -------------------------------------------------------
    // h1배경 설정(스크롤에 따른)
    if(eventResult < 0){
      $('h1').css({backgroundColor:'#fa0'});
    }else{
      $('h1').css({backgroundColor:'#f06'});
    }


      });

    })(this.jQuery);
  </script>
</body>
</html>
