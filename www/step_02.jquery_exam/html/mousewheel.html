      var body = $('html, body');
      body.on('mousewheel DOMMouseScroll', function(event){
        var delta = event.originalEvent.deltaY;
        var d2 = event.target;
        console.log(delta);
        if(delta > 0 ){
          body.addClass('down');
          body.removeClass('up');
        }else{
          body.removeClass('down');
          body.addClass('up');
        }
      });
