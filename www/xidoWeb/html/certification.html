<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/certification.css">
  <title>xido web</title>
</head>
<body>
  <h1>certification</h1>
  <div id="certification">
    <h2>정보 인증 서비스 <!-- <span class="color_box"></span> --></h2>
    <div class="certifi_box">
      <h3>휴대폰 인증</h3>
      <p>입력하신 정보는 암호화 처리되며, <br>  어떠한 비용도 발생하지 않습니다.</p>
      <form action="" method="post">
        <fieldset class="telecom">
          <div>ererer</div>
          <input type="checkbox" name="check" value="signCheck" id="check">
          <label for="check">
            개인정보 제공 및 활용에 동의합니다.
          </label>
        </fieldset>
        <fieldset class="btn">
            <button type="submit" name="ok">확인</button>
            <button type="reset" name="reset">취소</button>
        </fieldset>
      </form>
    </div><!--// .certifi_box -->
  </div><!--// #certification -->

</body>
</html>
